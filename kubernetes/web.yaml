apiVersion: v1
kind: Pod
metadata:
  name: fitness-web
  labels:
    name: fitness-web
spec:
  containers:
  - name: fitness-web
    image: fitness-dev
    stdin: true
    tty: true
    env:
      - name: DB_HOST
        value: postgres
      - name: REDIS_URL
        value: redis://redis:6379/0
      - name: WEBPACKER_DEV_SERVER_HOST
        value: fitness-webpack