version: v1beta10
images:
  app:
    image: registry.noizwaves.cloud/fitness
    rebuildStrategy: ignoreContextChanges
    injectRestartHelper: true
    restartHelperPath: bin/devspace-restart-helper.sh
    build:
      buildKit:
        inCluster: {}
        args:
          - --cache-to
          - type=registry,ref=registry.noizwaves.cloud/fitness-cache
          - --cache-from
          - type=registry,ref=registry.noizwaves.cloud/fitness-cache
deployments:
  - name: fitness-dependencies
    helm:
      chart:
        name: ./helm/fitness-dependencies
      replaceImageTags: false
  - name: fitness-app
    helm:
      chart:
        name: ./helm/fitness-app
      replaceImageTags: true
      values:
        image: registry.noizwaves.cloud/fitness
dev:
  sync:
  - labelSelector:
      app: fitness-web
    containerName: web
    excludePaths: &exclude-paths
      - .git/
      - .gitignore
      - .dockerignore
      - .devspace
      - .idea
      - .tool-versions
      - .vscode/
      - cluster
      - helm
      - node_modules
      - tmp
      - log
      - public/packs
      - Dockerfile
      - docker-compose.yml
      - devspace.yaml
    uploadExcludePaths: &upload-exclude-paths
      - '!log/.keep'
      - '!tmp/.keep'
    onUpload: &on-upload
      restartContainer: false
      execRemote:
        onFileChange:
          command: bash
          args:
            - /app/bin/install_dependencies.sh
        onBatch:
          command: bash
          args:
            - /app/bin/install_dependencies.sh
  - labelSelector:
      app: fitness-web
    containerName: webpack
    excludePaths: *exclude-paths
    uploadExcludePaths: *upload-exclude-paths
    onUpload: *on-upload
  - labelSelector:
      app: fitness-sidekiq
    containerName: sidekiq
    excludePaths: *exclude-paths
    uploadExcludePaths: *upload-exclude-paths
    onUpload: *on-upload
  ports:
    - labelSelector:
        app: fitness-web
      forward:
        - port: 3000
          remotePort: 3000
    - labelSelector:
        app: fitness-web
      forward:
        - port: 3035
          remotePort: 3035
  logs:
    disabled: true
commands:
  - name: db-setup
    command: devspace enter --container web -- bin/rails db:setup
  - name: rails-test
    command: devspace enter --container web -- bin/rails test
profiles:
- name: local
  merge:
    images:
      app:
        build:
          buildKit:
            inCluster: null
            skipPush: true
            preferMinikube: true
            args: []
