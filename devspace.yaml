version: v1beta9
images:
  app:
    image: ghcr.io/noizwaves/fitness-dev
    createPullSecret: true
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
    build:
      kaniko:
        cache: true
        pullSecret: devspace-auth-ghcr-io
deployments:
- name: fitness
  kubectl:
    replaceImageTags: true
    manifests:
    - kubernetes/**
dev:
  sync:
  - imageName: app
    labelSelector:
      name: fitness-web
    containerName: web
    excludePaths:
    - .git/
    uploadExcludePaths:
    - node_modules
    - kubernetes
    - log
    - '!log/.keep'
    - tmp
    - '!tmp/.keep'
    - db/development.sqlite3
    - db/development
    - Dockerfile
    - docker-compose.yml
    - .tool-versions
    - .idea
    - devspace.yaml
    - public/packs
    downloadExcludePaths:
      - tmp
      - node_modules
      - log
      - db
      - 'db/*.sqlite*'
      - public/packs
    onUpload:
      restartContainer: false
  - imageName: app
    labelSelector:
      name: fitness-web
    containerName: webpack
    excludePaths:
      - .git/
    uploadExcludePaths:
      - node_modules
      - kubernetes
      - log
      - '!log/.keep'
      - tmp
      - '!tmp/.keep'
      - db/development.sqlite3
      - db/development
      - Dockerfile
      - docker-compose.yml
      - .tool-versions
      - .idea
      - devspace.yaml
      - public/packs
    downloadExcludePaths:
      - tmp
      - node_modules
      - log
      - db
      - 'db/*.sqlite*'
      - public/packs
    onUpload:
      restartContainer: false
  ports:
    - labelSelector:
        name: fitness-web
      forward:
        - port: 3000
          remotePort: 3000
    - labelSelector:
        name: fitness-web
      forward:
        - port: 3035
          remotePort: 3035
profiles:
- name: production
  description: ""
  patches:
  - op: remove
    path: images.app.appendDockerfileInstructions
  - op: remove
    path: images.app.injectRestartHelper
- name: interactive
  description: ""
  patches:
  - op: add
    path: dev.interactive
    value:
      defaultEnabled: true
  - op: add
    path: images.app.entrypoint
    value:
    - sleep
    - "9999999999"
