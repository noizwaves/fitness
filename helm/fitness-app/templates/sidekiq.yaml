apiVersion: v1
kind: Pod
metadata:
  name: fitness-sidekiq
  labels:
    name: fitness-sidekiq
spec:
  containers:
  - name: sidekiq
    image: {{ .Values.image }}
    stdin: true
    tty: true
    args:
     - 'bin/sidekiq'
    env:
      - name: DB_HOST
        value: postgres
      - name: REDIS_URL
        value: redis://redis:6379/0
